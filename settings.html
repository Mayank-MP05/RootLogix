<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/checkbox-settings.css">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="option.html"><img src="assets/img/back.png" style="width: 30px; height:30px;float: left;"></a><img src="assets/img/tic-tac-toe-logo.png" style="width: 50px;">       
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item"><span style="font-size:28px">Sound</span>
            <label class="switch" style="float: right">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </li>
        <li class="list-group-item"><span style="font-size:28px;display: flex;flex-direction: row">Timer Time</span>
            <div class="row">
            <input type="text" class="form-control" id="usr-set-time" style="width:30%;" maxlength="1" min="1" max="9">
            <button onclick="settime()" class="btn btn-success">Save</button></div>
            <small>Max 10 sec</small>
        </li>
    </ul>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
