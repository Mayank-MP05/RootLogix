<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    
    <style>
    .btn{
      width: 100%;
      padding: 0.75rem;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="option.html"><img src="assets/img/back.png" style="width: 30px; height:30px;float: left;"></a><img src="assets/img/tic-tac-toe-logo.png" style="width: 50px;">       
        </div>
    </nav>
    <div class="card text-center">
        <div class="card-body" id="whose_turn" style="margin: 10px 0">
           <!-- Display Turn -->
           X' Turn
        </div>
      </div>
        <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col"><button type="button" class="btn btn-default" id="btn1">1</button></th>
                    <th scope="col"><button type="button" class="btn btn-default" id="btn2">2</button></th>
                    <th scope="col"><button type="button" class="btn btn-default" id="btn3">3</button></th>
                  </tr>

                  <tr>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn4">4</button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn5">5</button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn6">6</button></th>
                    </tr>
                    <tr>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn7">7</button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn8">8</button></th>
                      <th scope="col"><button type="button" class="btn btn-default" id="btn9">9</button></th>
                    </tr>
                </thead>
                
              </table>
              <button type="button" class="btn btn-danger width" onclick="reset()">Reset</button>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!--- Inner file Scripting -->
    <script src="scripting/reset.js"></script>
</body>

</html>
